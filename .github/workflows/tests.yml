name: Run tests

on:
  pull_request:
    branches:
      - dev
  workflow_dispatch:

jobs:
  run_test:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
        python-version:
          - '3.8'
    runs-on: ${{ matrix.os }}
    name: Run pytest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install local package
        run: |
          pip install wheel
          pip install .

      - name: Check that can be imported
        run: |
          cd $HOME
          mkdir test_dir
          cd test_dir
          python -c "import grjobs"
          python -c "from grjobs.pipeline.green_classifier import load_model"
