name: Run tests

on:
  pull_request:
    branches:
      - dev
  workflow_dispatch:

jobs:
  run_test:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
        python-version:
          - '3.8'
    runs-on: ${{ matrix.os }}
    name: Run pytest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install local package
        run: |
          pip install grjobs

      - name: Check that can be imported
        run: |
          python -c "import grjobs"
          python -c "from grjobs.pipeline.green_classifier import load_model"
